<!DOCTYPE html>
<html>
  <head>
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script
      src="https://kit.fontawesome.com/630ddcc12d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <i id="icon" class="fa-solid fa-bars nav-toggle"></i>
      <ul class="menu">
        <li id="home">
          <input name="color" type="radio" id="radio1" />
          &nbsp;&nbsp;&nbsp;&nbsp;Home
        </li>
        <li id="red">
          <input name="color" type="radio" id="radio2" />
          &nbsp;&nbsp;&nbsp;&nbsp;Red
        </li>
        <li id="orange">
          <input name="color" type="radio" id="radio3" />
          &nbsp;&nbsp;&nbsp;&nbsp;Orange
        </li>
        <li id="purple">
          <input name="color" type="radio" id="radio4" />
          &nbsp;&nbsp;&nbsp;&nbsp;Purple
        </li>
        <li id="green">
          <input name="color" type="radio" id="radio5" />
          &nbsp;&nbsp;&nbsp;&nbsp;Green
        </li>
      </ul>
    </nav>
  </body>
  <footer>
    <h1 class="footer">The background is now in the standard color !</h1>
  </footer>
</html>
